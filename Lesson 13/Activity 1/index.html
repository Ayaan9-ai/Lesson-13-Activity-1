<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Grid System</title>
    <style>
        .col{
            text-align: center;
            border: 10px dashed azure;
            box-shadow: 10px 10px 10px azure;
            width: 20px;
            height: 100px;
            font-size: 30px;
            font-style: italic;
            font-weight: bolder;
            text-shadow: 2px 4px 2px green;
            background-color: rgb(204, 249, 167);
        }
    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body style="background-color: azure;">
    <center>
        <h3>Equal Width Column grid</h3>
        <div class="container">
            <div class="row">

                <div class="col">
                    column 1
                </div>

                <div class="col">
                    column 2
                </div>

                <div class="col">
                    column 3
                </div>
            </div>
        </div>
    </center>
</body>
</html>
